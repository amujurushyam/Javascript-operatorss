<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators</title>
    <script src="./prac.js"></script>
  </head>
  <body>
    <script>
      alert(`Now we will check the length of two numbers , which  are ( Greater ) or ( Equal ) or ( Smaller )`);
      let lenght1 = prompt("Enter first name");
      let lenght2 = prompt("Enter second name");
      if (lenght1 > lenght2) {
        alert(`Greater`);
      } else if (lenght1 === lenght2) {
        alert(`Equal`);
      } else if (lenght1 < lenght2) {
        alert(`Smaller`);
      }
    </script>
  </body>
</html>
